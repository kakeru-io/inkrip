<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<link rel="icon" href="%sveltekit.assets%/favicon.png" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5317460178221367"
					crossorigin="anonymous"></script>
	%sveltekit.head%
</head>
<body data-sveltekit-preload-data="hover">
%sveltekit.body%

<script src="/pdfjs/pdf.mjs"></script>

<script>
	// PDF.jsがロードされるまで待機し、workerSrcを設定
	function setWorkerSrc() {
		// グローバルオブジェクトが存在するかチェック
		if (typeof window !== 'undefined' && typeof window.pdfjsLib !== 'undefined') {
			// workerSrcを正しく設定
			window.pdfjsLib.GlobalWorkerOptions.workerSrc = '/pdfjs/pdf.worker.mjs';
			console.log('PDF.js worker path set successfully.');
		} else {
			// まだロードされていなければ、少し待って再試行
			setTimeout(setWorkerSrc, 50);
		}
	}

	setWorkerSrc();
</script>
</body>
</html>
